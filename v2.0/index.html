        <li class="flex pr-10 text-xl font-thin underline">

            <i class="text-4xl fab fa-github"></i>
            <span class="hidden mt-1 text-gray-300 md:block"> Github </span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- ************
      APP RESPONSIVE(GRID)
    ************-->
    <div
      class="grid gap-3 md:grid-cols-12 md:bg-purple-300 md:p-5 md:py-20"
      id="app-responsive"
    >
      <div class="col-span-full md:col-span-4">
        <vc-title ptitle="spacing"></vc-title>
        <vc-size :psize="spacing"></vc-size>
      </div>
      <div class="grid grid-cols-12 col-span-full md:col-span-8 grid-rows-">
        <div class="col-span-full md:col-span-8">
          <vc-title ptitle="colors"></vc-title>
          <div class="flex flex-row justify-around p-5 border">
            <vc-colors :pcolors="colors" :pdepth="50"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="100"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="200"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="300"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="400"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="500"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="600"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="700"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="800"></vc-colors>
            <vc-colors :pcolors="colors" :pdepth="900"></vc-colors>
          </div>
        </div>

        <div class="flex justify-around col-span-full md:col-span-4">
          <div>
            <vc-title ptitle="Pseudo-Class"></vc-title>
            <vc-pseudo :pclass="pseudoClass"></vc-pseudo>
          </div>
          <div>
            <vc-title ptitle="Opacity"></vc-title>
            <vc-pseudo :pclass="opacity"></vc-pseudo>
          </div>
        </div>
        <div class="col-span-full md:col-span-8">
          <vc-title ptitle="Breakpoints"></vc-title>
          <div class="flex p-4 text-blue-200 bg-purple-900" id="icons"></div>
          <vc-responsive :presponsive="responsive"></vc-responsive>
        </div>

        <div class="flex justify-around col-span-full md:col-span-4">
          <div>
            <vc-title ptitle="Colors"></vc-title>
            <vc-pseudo :pclass="colorsNum"></vc-pseudo>
          </div>
          <div>
            <vc-title ptitle="Functions"></vc-title>
            <vc-function :pfunc="functions"></vc-function>
          </div>
        </div>
      </div>
    </div>

    <!-- ************
      APP
    ************-->
    <div
      class="flex flex-row flex-wrap justify-center p-4 md:justify-between"
      id="app-1"
    >
      <div>
        <div class="my-4">
          <vc-title ptitle="flexbox"></vc-title>
          <div class="flex flex-col">
            <vc-heading v-bind:pheading="flexbox"></vc-heading>
          </div>
        </div>
      </div>
      <div class="my-4">
        <vc-title ptitle="Grid"></vc-title>
        <div class="flex flex-row">
          <vc-heading v-bind:pheading="cGrid[0]"></vc-heading>
          <vc-heading v-bind:pheading="cGrid[1]"></vc-heading>
        </div>
      </div>
      <div class="my-4">
        <vc-title ptitle="Box-alignment"></vc-title>
        <div class="flex flex-row">
          <vc-heading v-bind:pheading="cBoxAlignment[0]"></vc-heading>
          <vc-heading v-bind:pheading="cBoxAlignment[1]"></vc-heading>
        </div>
      </div>
      <div class="my-4">
        <vc-title ptitle="Sizing"></vc-title>
        <div class="flex flex-row">
          <vc-heading v-bind:pheading="cSizing[0]"></vc-heading>
          <vc-heading v-bind:pheading="cSizing[1]"></vc-heading>
        </div>
      </div>

      <div class="my-4">
        <vc-title ptitle="spacing"></vc-title>
        <vc-heading v-bind:pheading="spacing"></vc-heading>
      </div>
      <div>
        <div class="my-4">
          <vc-title ptitle="Layout"></vc-title>
          <div class="flex flex-col md:flex-row">
            <vc-heading v-bind:pheading="cLayout[0]"></vc-heading>
            <vc-heading v-bind:pheading="cLayout[1]"></vc-heading>
            <vc-heading v-bind:pheading="cLayout[2]"></vc-heading>
          </div>
        </div>
      </div>

      <div>
        <div class="my-4">
          <vc-title ptitle="Typography"></vc-title>
          <div class="flex flex-col md:flex-row">
            <vc-heading v-bind:pheading="cTypography[0]"></vc-heading>
            <vc-heading v-bind:pheading="cTypography[1]"></vc-heading>
            <vc-heading v-bind:pheading="cTypography[2]"></vc-heading>
            <vc-heading v-bind:pheading="cTypography[3]"></vc-heading>
          </div>
        </div>
      </div>

      <div class="my-4">
        <vc-title ptitle="Background"></vc-title>
        <div class="flex flex-col md:flex-row">
          <vc-heading v-bind:pheading="cBackground[0]"></vc-heading>
          <vc-heading v-bind:pheading="cBackground[1]"></vc-heading>
        </div>
      </div>
      <div class="my-4">
        <vc-title ptitle="Border"></vc-title>
        <div class="flex flex-col md:flex-row">
          <vc-heading v-bind:pheading="cBorder[0]"></vc-heading>
          <vc-heading v-bind:pheading="cBorder[1]"></vc-heading>
        </div>
      </div>

      <div class="my-4">
        <vc-title ptitle="transition"></vc-title>
        <vc-heading v-bind:pheading="transition"></vc-heading>
      </div>
      <div class="my-4">
        <vc-title ptitle="transform"></vc-title>
        <vc-heading v-bind:pheading="transform"></vc-heading>
      </div>
      <div class="my-4">
        <vc-title ptitle="effect"></vc-title>
        <vc-heading v-bind:pheading="effect"></vc-heading>
      </div>
      <div class="my-4">
        <vc-title ptitle="table"></vc-title>
        <vc-heading v-bind:pheading="table"></vc-heading>
      </div>
      <!-- </div> -->
      <div class="my-4 rder-last">
        <vc-title ptitle="Interactivity"></vc-title>
        <vc-heading v-bind:pheading="interactivity"></vc-heading>
      </div>
      <div class="my-4">
        <vc-title ptitle="svg"></vc-title>
        <vc-heading v-bind:pheading="svg"></vc-heading>
      </div>
      <div class="my-4">
        <vc-title ptitle="accessibility"></vc-title>
        <vc-heading v-bind:pheading="accessibility"></vc-heading>
      </div>

        Anibal Sanchez

      <a class="pt-3 text-blue-900 underline" href="https://github.com/umeshmk/Tailwindcss-cheatsheet">
        Umesh Kadam

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="all.js" type="text/javascript"></script>
    <script src="icons.js"></script>
    <script src="vue-component.js"></script>
    <script src="main.js"></script>
  </body>
